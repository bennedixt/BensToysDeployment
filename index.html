<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Toys</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Image hover effect: Swap images on hover */
        .product-image {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Custom footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
        }
        footer form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer img {
            max-width: 50px;
        }
        footer input {
            margin-right: 10px;
        }

        /* Enhanced product card design */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn {
            background-color: #007bff;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .price {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Page Header -->
<header class="bg-primary text-white text-center py-5">
    <h1>Welcome to Ben's Toys Store</h1>
    <p>Find the best toys for your kids at affordable prices!</p>
</header>

<!-- Filter Section -->
<section class="container my-5">
    <h3>Filter by Price</h3>
    <!-- Range input to set the maximum price for filtering -->
    <input type="range" id="priceRange" min="0" max="1000" step="50" value="1000" oninput="updatePriceFilter()">
    <span id="priceDisplay">R 1000</span>
</section>

<!-- Products Section -->
<section class="container my-5">
    <div class="row" id="productList">
        <!-- Toy Cards with relevant price and description -->
        <div class="col-md-4 col-lg-3 mb-4 product" data-price="199.99">
            <div class="card h-100 text-center">
                <img src="images/toy1.jpg" class="card-img-top product-image" alt="Toy Car">
                <div class="card-body">
                    <h5 class="card-title">Toy Car</h5>
                    <p class="price">R 199.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-lg-3 mb-4 product" data-price="349.99">
            <div class="card h-100 text-center">
                <img src="images/toy2.jpeg" class="card-img-top product-image" alt="Doll House">
                <div class="card-body">
                    <h5 class="card-title">Doll House</h5>
                    <p class="price">R 349.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <!-- Additional toys with corresponding prices in data-price attributes omitted for brevity -->
    </div>
</section>

<!-- Footer Section with Contact Form -->
<footer class="text-center">
    <div class="container">
        <h5>Contact Us</h5>
        <p>Fill out the form to reach us for inquiries!</p>
        <form action="#" class="form-inline">
            <img src="images/logo.png" alt="Company Logo" class="mr-3">
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Your Name">
            <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Your Email">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    /**
     * Function to update the displayed maximum price for filtering
     * and to filter displayed toys based on selected maximum price.
     */
    function updatePriceFilter() {
        // Get the selected maximum price value from the range input
        const maxPrice = parseFloat(document.getElementById('priceRange').value);
        
        // Update the displayed price value near the slider
        document.getElementById('priceDisplay').textContent = 'R ' + maxPrice;

        // Get all product elements and filter them based on data-price attribute
        const products = document.querySelectorAll('.product');
        
        products.forEach(product => {
            // Parse the price of each product
            const productPrice = parseFloat(product.getAttribute('data-price'));
            
            // Toggle visibility based on whether product price is within the selected max price
            if (productPrice <= maxPrice) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
